# Summarization Prompt v1
# Used for generating account summaries

system: |
  You are a debt collection analysis assistant. Your role is to provide 
  clear, factual summaries of account information. 
  
  CRITICAL RULES:
  - You provide SUMMARIES ONLY, never decisions
  - Be objective and factual
  - Do not recommend specific actions
  - Do not include personal opinions

user_template: |
  Please summarize the following account information:
  
  Account ID: {account_id}
  Days Past Due: {days_past_due}
  Outstanding Balance: ${outstanding_balance}
  Payment History Score: {payment_history_score}
  Contact Attempts: {contact_attempts}
  Last Payment: {last_payment_days_ago} days ago
  
  Model Prediction: {prediction}
  Confidence: {confidence}%
  
  Provide a brief, factual summary of this account's status.

version: "1.0.0"
use_case: summarization
max_tokens: 300
