# Kustomization - Production Environment
# CRITICAL: Changes require platform team approval
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: inflow-prod

resources:
  - ../../base/namespaces.yaml
  - ../../base/resource-quotas.yaml
  - ../../base/network-policies.yaml
  - ../../components/services/
  - ../../components/observability/
  - ../../components/security/
  - ../../components/scaling/

configMapGenerator:
  - name: env-config
    literals:
      - ENVIRONMENT=prod
      - LOG_LEVEL=WARN
      - AUTH_REQUIRED=true
      - MTLS_ENABLED=true
      - RATE_LIMITING=true

commonLabels:
  environment: prod
  managed-by: kustomize
  tier: production

commonAnnotations:
  contact: platform@inflow.ai
  oncall: platform-oncall

replicas:
  - name: ingestion
    count: 3
  - name: feature-service
    count: 3
  - name: inference-service
    count: 3
  - name: decision-engine
    count: 3

images:
  - name: inflow-ingestion
    newTag: prod
  - name: inflow-feature-service
    newTag: prod
  - name: inflow-inference-service
    newTag: prod
  - name: inflow-decision-engine
    newTag: prod

patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 1Gi
    target:
      kind: Deployment
