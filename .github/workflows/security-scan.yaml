# Security Scanning Workflow
# Dependency vulnerability scanning

name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 6 * * *"  # Daily at 6am UTC

jobs:
  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  python-scan:
    name: Python Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install safety
        run: pip install safety
      
      - name: Scan Python dependencies
        run: |
          for req in $(find . -name "requirements.txt"); do
            echo "Scanning $req..."
            safety check -r $req --full-report || true
          done

  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ingestion, feature-service, inference-service, decision-engine, llm-service, profile-service]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build image
        run: docker build -t inflow-${{ matrix.service }}:test services/${{ matrix.service }}/
      
      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'inflow-${{ matrix.service }}:test'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified
